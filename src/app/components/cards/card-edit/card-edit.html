<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" placeholder="Name" data-ng-model="$ctrl.card.Name"></input>
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="address" placeholder="Address" data-ng-model="$ctrl.card.Address"></input>
		</div>
	</div>
	<div class="form-group">
		<label for="workplace" class="col-sm-2 control-label">Workplace</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="workplace" placeholder="workplace" data-ng-model="$ctrl.card.Workplace"></input>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="email" placeholder="email" data-ng-model="$ctrl.card.Email"></input>
		</div>
	</div>
	<button type="submit" class="btn btn-default" data-ng-click="$ctrl.submit()">Submit</button>
	<a ui-sref="cards.detail({cardId:45})" class="btn btn-warning" role="button">Cancel</a>

</form>

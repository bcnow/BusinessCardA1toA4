<!doctype html>
<html ng-app="root" n9g-strict-di>
<!-- not no minification error later -->

<head>
	<meta charset="utf-8">
	<title>Card manager</title>
	<!-- <link rel="icon" type="image/x-icon" href="img/favicon.ico"> -->
	<!-- <link rel="stylesheet" href="css/style.css"> -->

	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>


</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Home</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ui-view="topNav">
				<ul class="nav navbar-nav">
					<li>
						<a ui-sref="about" ui-sref-active="active">About</a>
					</li>
					<li>
						<a ui-sref="cards.list" ui-sref-active="active">Cards</a>
					</li>
					<li>
						<a ui-sref="contact-us" ui-sref-active="active">Contact us</a>
					</li>
				</ul>
			</div>

			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div ui-view>
		</div>
		<!-- Footer -->
		<footer ui-view="footer">
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Business cards 2017</p>
				</div>
			</div>
		</footer>
		<div ui-view="hint"></div>
	</div>
	<!-- <script src="//unpkg.com/@uirouter/visualizer@4"></script> -->
	<script src='js/vendors.js'></script>
	<script src='js/bundle.js'></script>
	<script src='js/templates.js'></script>
	<pre>
		<!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
		$state = {{$state.current.name}}
		$stateParams = {{$stateParams}}
		$state full url = {{ $state.$current.url.source }}
		<!-- $state.$current is not a public api, we are using it to
			 display the full url for learning purposes-->
	  </pre>
</body>

</html>
